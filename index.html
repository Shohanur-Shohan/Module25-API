    <h1>JSON</h1>
    <h3>Javascript Object Notation</h3>

<script> 
    
    const user = {id: 44, name: "Shohan", friendsAge: [23, 45, 22], friends: ["tuhin", "Limon", "tanim"]};   //js type written
    //const user = {"id": 44, "name": "Shohan"}; //JSON type written

    console.log(userFromJson);
