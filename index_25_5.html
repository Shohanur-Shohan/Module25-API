<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 25-5</title>
</head>
<body>
    

    <h1>JSON</h1>
    <h3>Javascript Object Notation</h3>

    <ul id="users-container"></ul>

<script> 
    
    fetch('https://jsonplaceholder.typicode.com/users') //real one
    // fetch('https://jsonplaceholder.typicode.com/people')  // fake error
      .then(response => response.json())
      .then(json => displayUsers(json))
      .catch(error => console.log(error)) //view error

    function displayUsers(users){
        // console.log("users", users);
        const userNames = users.map(user => user.username);
        console.log(userNames);
        const ul = document.getElementById("users-container");

        for(let i = 0; i< userNames.length; i++){
            const username = userNames[i];
            const li = document.createElement("li");
            li.innerText = username;
            ul.appendChild(li);

        }


    }
</script>    

</body>
</html>
